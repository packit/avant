services:
  tokman:
    image: quay.io/packit/tokman
    container_name: tokman
    ports:
      - 8000:8000
    environment:
      LOG_LEVEL: debug
      TOKMAN_CONFIG: /config/config.py
      BIND_ADDR: 0.0.0.0:8000
    volumes:
      - ./secrets/packit/dev/tokman-files:/config:ro
      - ./secrets/packit/dev/tokman-files:/access_tokens:ro
      - ./secrets/packit/dev/:/secrets:ro

  redis:
    image: quay.io/sclorg/redis-6-c9s
    container_name: redis
    ports:
      - 6379:6379
    user: "1024"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: docker.io/rediscommander/redis-commander
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    ports:
      - 8081:8081
    depends_on:
      redis:
        condition: service_healthy
    user: "1024"

  flower:
    image: quay.io/packit/flower
    container_name: flower
    ports:
      - 5555:5555
    depends_on:
      redis:
        condition: service_healthy
    environment:
      FLOWER_DEBUG: "True"
      CELERY_BROKER_URL: redis://redis:6379/0
    user: "1024"

  postgres:
    container_name: postgres
    image: quay.io/sclorg/postgresql-15-c9s
    environment:
      POSTGRESQL_USER: packit
      POSTGRESQL_PASSWORD: secret-password
      POSTGRESQL_DATABASE: packit
    ports:
      - 5432:5432
    deploy:
      resources:
        limits:
          memory: 4GB
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U packit -d packit"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  worker:
    container_name: worker
    build:
      context: .
      dockerfile: files/docker/Dockerfile.worker
      args:
        SOURCE_BRANCH: main
    image: quay.io/packit/packit-worker:dev
    command: /usr/bin/run_worker.sh
    depends_on:
      tokman:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DEPLOYMENT: dev
      REDIS_SERVICE_HOST: redis
      APP: packit_service.worker.tasks
      KRB5CCNAME: FILE:/tmp/krb5cc_packit
      POSTGRESQL_USER: packit
      POSTGRESQL_PASSWORD: secret-password
      POSTGRESQL_HOST: postgres
      POSTGRESQL_DATABASE: packit
      CELERY_RETRY_LIMIT: 0
      PUSHGATEWAY_ADDRESS: ""
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      GIT_SSH_COMMAND: "ssh -F /home/packit/.ssh/config"
      FORGEJO_TOKEN: ""

    volumes:
      - ../packit/packit:/usr/local/lib/python3.13/site-packages/packit:ro
      - ./packit_service:/usr/local/lib/python3.13/site-packages/packit_service:ro
      - ./files/run_worker.sh:/usr/bin/run_worker.sh:ro
      - ./secrets/packit/dev/packit-service.yaml:/home/packit/.config/packit-service.yaml:ro
      - ./secrets/packit/dev/copr:/home/packit/.config/copr:ro
      - ./secrets/packit/dev/ssh_config:/packit-ssh/config:ro
      - ./secrets/packit/dev/id_ed25519.pub:/packit-ssh/id_ed25519.pub:ro
      - ./secrets/packit/dev/id_ed25519:/packit-ssh/id_ed25519:ro
      - ./secrets/packit/dev/fedora.keytab:/secrets/fedora.keytab:ro
    user: "1024"

  fluentd:
    container_name: fluentd
    image: quay.io/packit/fluentd-splunk-hec
    environment:
      SPLUNK_HEC_HOST: splunk-hec-host
      SPLUNK_HEC_PORT: "443"
      SPLUNK_HEC_TOKEN: token
    ports:
      - 5140:5140/udp
    volumes:
      - ./secrets/packit/dev/fluentd-config:/fluentd/etc/fluent.conf:ro
    user: "1024"

  service:
    container_name: service
    build:
      context: .
      dockerfile: files/docker/Dockerfile
      args:
        SOURCE_BRANCH: main
    image: quay.io/packit/packit-service:dev
    userns_mode: "host"
    command: /usr/bin/run_httpd.sh
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - 443:8443
    environment:
      DEPLOYMENT: dev
      REDIS_SERVICE_HOST: redis
      POSTGRESQL_USER: packit
      POSTGRESQL_PASSWORD: secret-password
      POSTGRESQL_HOST: postgres
      POSTGRESQL_DATABASE: packit
      FORGEJO_TOKEN: ""

    volumes:
      - ./packit_service:/src/packit_service:ro
      - ./alembic:/src/alembic:rw
      - ./secrets/packit/dev/packit-service.yaml:/home/packit/.config/packit-service.yaml:ro
      - ./secrets/packit/dev/fedora.keytab:/secrets/fedora.keytab:ro
      - ./secrets/packit/dev:/secrets:ro
      - ./files/run_httpd.sh:/usr/bin/run_httpd.sh:ro
    user: "1024"

  fedora-messaging:
    container_name: fedora-messaging
    image: quay.io/packit/packit-service-fedmsg:stg
    depends_on:
      redis:
        condition: service_healthy
    environment:
      DEPLOYMENT: dev
      FEDORA_MESSAGING_CONF: /home/packit/.config/fedora.toml
      REDIS_SERVICE_HOST: redis
    volumes:
      - ./secrets/packit/dev/fedora.toml:/home/packit/.config/fedora.toml:ro
    user: "1024"

  adminer:
    image: docker.io/adminer
    container_name: adminer
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8082:8080
    user: "1024"

  beat:
    container_name: beat
    build:
      context: .
      dockerfile: files/docker/Dockerfile.worker
      args:
        SOURCE_BRANCH: main
    image: quay.io/packit/packit-worker:dev
    command: /usr/bin/run_worker.sh
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      CELERY_COMMAND: beat
      DEPLOYMENT: dev
      REDIS_SERVICE_HOST: redis
      APP: packit_service.worker.tasks
      KRB5CCNAME: FILE:/tmp/krb5cc_packit
      POSTGRESQL_USER: packit
      POSTGRESQL_PASSWORD: secret-password
      POSTGRESQL_HOST: postgres
      POSTGRESQL_DATABASE: packit
      CELERY_RETRY_LIMIT: 0
      PUSHGATEWAY_ADDRESS: ""
    volumes:
      - ./packit_service:/usr/local/lib/python3.13/site-packages/packit_service:ro
      - ./secrets/packit/dev/packit-service.yaml:/home/packit/.config/packit-service.yaml:ro
      - ./secrets/packit/dev/copr:/home/packit/.config/copr:ro
      - ./secrets/packit/dev/ssh_config:/packit-ssh/config:ro
      - ./secrets/packit/dev/id_ed25519.pub:/packit-ssh/id_ed25519.pub:ro
      - ./secrets/packit/dev/id_ed25519:/packit-ssh/id_ed25519:ro
      - ./secrets/packit/dev/fedora.keytab:/secrets/fedora.keytab:ro
    user: "1024"
